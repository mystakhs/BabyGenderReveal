<!DOCTYPE html>
<html>
<head>
    <title>Baby Gender Reveal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&display=swap');
        
        body {
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            background-color: #f9f3f8;
            margin: 0;
            padding: 0;
            color: #555;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* 装飾要素 */
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .cloud1 {
            top: 50px;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        
        .cloud2 {
            top: 120px;
            right: 10%;
            animation: float 10s ease-in-out infinite 1s;
        }
        
        .balloon1 {
            top: 80px;
            left: 20%;
            animation: float 7s ease-in-out infinite 0.5s;
        }
        
        .balloon2 {
            top: 40px;
            right: 20%;
            animation: float 9s ease-in-out infinite 1.5s;
        }
        
        .star1 {
            bottom: 150px;
            left: 15%;
            animation: twinkle 4s ease-in-out infinite;
        }
        
        .star2 {
            bottom: 100px;
            right: 15%;
            animation: twinkle 4s ease-in-out infinite 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        /* 虹のボーダー */
        .rainbow-border {
            position: relative;
            border-radius: 30px;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 40px;
        }
        
        .rainbow-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #a6c1ee);
            border-radius: 35px;
            animation: rainbow 6s linear infinite;
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff85a2;
            margin: 20px 0;
            text-shadow: 3px 3px 0px rgba(255, 192, 203, 0.5);
        }
        
        #revealImage {
            max-width: 90%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            opacity: 1;
            transition: all 1.5s ease;
            transform-origin: center;
        }
        
        #revealImage.fade-out {
            opacity: 0;
            transform: scale(0.8) rotate(-5deg);
        }
        
        #revealImage.fade-in {
            opacity: 1;
            transform: scale(1) rotate(0);
        }
        
        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: white;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6);
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #message {
            font-size: 22px;
            color: #555;
            margin-top: 30px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        
        #message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            button {
                font-size: 18px;
                padding: 12px 25px;
            }
            
            #message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 装飾用イラスト -->
        <img src="small-cloud-svg.svg" alt="雲" class="decoration cloud1">
        <img src="cloud-svg.svg" alt="雲" class="decoration cloud2">
        <img src="balloon2-svg.svg" alt="風船" class="decoration balloon1">
        <img src="balloon1-svg.svg" alt="風船" class="decoration balloon2">
        <img src="star2-svg.svg" alt="星" class="decoration star1">
        <img src="star1-svg.svg" alt="星" class="decoration star2">
        
        <h1>Baby Gender Reveal ♡</h1>
        
        <div class="rainbow-border">
            <div class="image-container">
                <img id="revealImage" src="boy_or_girl_image.png" alt="Boy or Girl">
            </div>
            <div class="button-container">
                <button id="revealButton" onclick="revealGender()">Let's see !!</button>
            </div>
            <p id="message">平素よりお力添えいただきありがとうございます<br>元気な赤ちゃんと出会えますように</p>
        </div>
    </div>

    <script>
        // 紙吹雪を作成する関数
        function createConfetti() {
            const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#a18cd1', '#84fab0'];
            const shapes = ['circle', 'square', 'triangle'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // ランダムな色を設定
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.backgroundColor = color;
                    
                    // ランダムな形を設定
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.backgroundColor = 'transparent';
                        confetti.style.borderLeft = '10px solid transparent';
                        confetti.style.borderRight = '10px solid transparent';
                        confetti.style.borderBottom = '20px solid ' + color;
                    }
                    
                    // ランダムな位置を設定
                    const startPositionX = 50 + Math.random() * container.offsetWidth - 100;
                    confetti.style.left = startPositionX + 'px';
                    confetti.style.top = '-20px';
                    
                    // アニメーションを設定
                    confetti.style.opacity = Math.random() * 0.7 + 0.3;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 3 + 2}s ease`;
                    
                    container.appendChild(confetti);
                    
                    // 少し遅れてから落下アニメーションを開始
                    setTimeout(() => {
                        const destY = container.offsetHeight + 100;
                        const destX = startPositionX + (Math.random() * 200 - 100);
                        confetti.style.top = destY + 'px';
                        confetti.style.left = destX + 'px';
                        confetti.style.transform = `rotate(${Math.random() * 360 + 360}deg)`;
                        
                        // アニメーション終了後に削除
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, 10);
                }, Math.random() * 1000); // ランダムなタイミングで紙吹雪を作成
            }
        }

        function revealGender() {
            var image = document.getElementById('revealImage');
            var message = document.getElementById('message');
            var button = document.getElementById('revealButton');
            
            // 画像をフェードアウト
            image.classList.add('fade-out');
            
            setTimeout(function() {
                // 画像を切り替え
                image.src = "boy_image.png"; // 男の子の画像に変更：boy-reveal-image.svg
            }, 1000);
            
            setTimeout(function() {
                // 画像をフェードイン
                image.classList.remove('fade-out');
                image.classList.add('fade-in');
                
                // メッセージを表示
                message.classList.add('show');
                
                // 紙吹雪を作成
                createConfetti();
            }, 1500);
            
            // ボタンを非表示
            button.style.opacity = '0';
            button.style.transform = 'scale(0.8)';
            setTimeout(function() {
                button.style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
