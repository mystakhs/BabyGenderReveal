<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6F7FF" />
      <stop offset="100%" stop-color="#AEDEFF" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 青いグラデーション背景 -->
  <rect width="400" height="320" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- 装飾 - 紙吹雪と風船 -->
  <circle cx="50" cy="50" r="10" fill="#FFFFFF" opacity="0.6" />
  <circle cx="80" cy="80" r="15" fill="#FFFFFF" opacity="0.4" />
  <circle cx="350" cy="70" r="12" fill="#FFFFFF" opacity="0.5" />
  <circle cx="320" cy="40" r="8" fill="#FFFFFF" opacity="0.6" />
  
  <!-- 小さな星 -->
  <path d="M30,120 L33,128 L42,128 L35,133 L38,141 L30,136 L22,141 L25,133 L18,128 L27,128 Z" fill="#FFDC5E" opacity="0.8" filter="url(#softShadow)" />
  <path d="M370,140 L373,148 L382,148 L375,153 L378,161 L370,156 L362,161 L365,153 L358,148 L367,148 Z" fill="#FFDC5E" opacity="0.8" filter="url(#softShadow)" />
  
  <!-- IT'S A BOY! テキスト -->
  <text x="200" y="80" font-family="'Pacifico', cursive" font-size="36" text-anchor="middle" fill="#2B87D1" filter="url(#softShadow)">IT'S A BOY!</text>
  
  <!-- 赤ちゃんの顔 -->
  <circle cx="200" cy="180" r="60" fill="#FFECDB" filter="url(#softShadow)" />
  
  <!-- 髪の毛 -->
  <ellipse cx="200" cy="140" rx="40" ry="20" fill="#BCA27F" />
  
  <!-- 目 - 閉じている -->
  <path d="M175,170 Q180,165 185,170" fill="none" stroke="#7F624D" stroke-width="2" stroke-linecap="round" />
  <path d="M215,170 Q220,165 225,170" fill="none" stroke="#7F624D" stroke-width="2" stroke-linecap="round" />
  
  <!-- 頬 -->
  <circle cx="175" cy="180" r="8" fill="#FFCCC7" opacity="0.6" />
  <circle cx="225" cy="180" r="8" fill="#FFCCC7" opacity="0.6" />
  
  <!-- 口 -->
  <path d="M190,190 Q200,200 210,190" fill="none" stroke="#7F624D" stroke-width="2" stroke-linecap="round" />
  
  <!-- ボディ - 青い服 -->
  <path d="M170,230 L160,270 L240,270 L230,230" fill="#A6D5FF" filter="url(#softShadow)" />
  <path d="M170,230 Q200,240 230,230 L230,240 Q200,250 170,240 Z" fill="#7FBFFF" />
  
  <!-- 青い帽子 -->
  <path d="M160,140 Q200,110 240,140 L240,130 Q200,100 160,130 Z" fill="#7FBFFF" filter="url(#softShadow)" />
  <circle cx="200" cy="110" r="10" fill="#7FBFFF" />
  
  <!-- 飾りリボン -->
  <rect x="160" y="270" width="80" height="10" fill="#B3E0FF" />
</svg>
